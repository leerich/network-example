---
- name: check cisco ios running version
  hosts: all
  connection: local
  
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      transport: cli

  tasks:
    - name: collect and validate version
      ios_command:
        commands: show version
        provider: "{{ cli }}"
      register: shver

    - debug: msg="{{ shver.stdout }}"
